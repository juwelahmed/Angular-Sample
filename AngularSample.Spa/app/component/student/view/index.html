<div class="row">
    <h1>{{title}}</h1>
    <hr />
</div>
<!--<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>-->
<toaster-container toaster-options="{
  'closeButton': false,
  'debug': false,
  'positionClass': 'toast-top-right',
  'onclick': null,
  'showDuration': '200',
  'hideDuration': '1000',
  'timeOut': '5000',
  'extendedTimeOut': '1000',
  'showEasing': 'swing',
  'hideEasing': 'linear',
  'showMethod': 'fadeIn',
  'hideMethod': 'fadeOut'
}"></toaster-container>

<div class="row">
    <div class="col-sm-12 alert alert-info">
        <a class="btn btn-primary" href="/create-student"><span class="glyphicon glyphicon-plus"> New</span></a>
    </div>
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Enroll Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students">
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.address}}</td>
                    <td>{{student.enrollDate}}</td>
                    <td><a href="/student/{{student.id}}" class="btn"><span class="glyphicon glyphicon-edit"></span></a></td>
                    <td><a href="/delete-student/{{student.id}}" class="btn"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <button class="btn btn-info" value="Info" ng-click="toast('info')">Info</button>
        <button class="btn btn-danger" value="Error" ng-click="toast('error')">Error</button>
    </div>-->
</div>
