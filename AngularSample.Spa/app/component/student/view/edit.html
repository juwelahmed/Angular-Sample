<style>
    .icon {
        font-family: initial;
        font-weight: normal;
        font-size: 350%;
        background-color: #F0F0F0;
    }
    .btn-flat {
        filter: progid:DXImageTransform.Microsoft.Gradient(enabled='false');
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        background-image: none;
        border: 0;
    }
    .hamburger-menu {
        width: 30px;
        height: 5px;
        background-color: #111;
        border-radius: 5px;
        position: relative;
    }

    .hamburger-menu:after, .hamburger-menu:before {
        content: '';
        width: 100%;
        height: 5px;
        background-color: #111;
        position: absolute;
        border-radius: 5px;
    }

    .hamburger-menu:after {
        top: 10px;
    }

    .hamburger-menu:before {
        top: 20px;
    }

</style>

<div class="row">
    <h1>{{title}}</h1>
    <hr />
</div>

<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>

<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="studentName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" ng-model="student.name" class="form-control" id="studentName" name="studentName" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="studentEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-6">
                    <input id="studentEmail" type="text" ng-model="student.email" class="form-control" placeholder="Student Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-6">
                    <input type="text" id="address" ng-model="student.address" class="form-control" placeholder="Student Address" required>
                </div>
            </div>
            <div class="form-group">
                <label for="enrollDate" class="col-sm-2 control-label">Enroll Date</label>
                <div class="col-sm-6">
                    <input type="text" id="enrollDate" class="form-control" ng-model="student.enrollDate" data-date-format="dd-MMM-yyyy" data-autoclose="1" bs-datepicker>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6 alert alert-info">
                    <button type="submit" ng-click="save()" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-primary" onclick="window.history.back()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
